<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto di Logica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenitore video -->
    <div id="video-container">
        <video id="intro-video">
            <source src="LOADING_....mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <!-- Contenitore gioco -->
    <div id="game-container">
        <div id="left-panel">
            <h1 style="color: white;">Labirinto di Logica</h1>

                <p>Usa le frecce per muoverti nel labirinto.</p>

            </div>
        </div>
        <div id="right-panel">
            <h1 style="color: white;">Risultati</h1>
            <div id="results">
                <p>Nessuna risposta ancora.</p>
            </div>
        </div>
    </div>
